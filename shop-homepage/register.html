<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"></li>
                </ul>
                <form class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="./login.html">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
                    </ul>
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                    <div class="panel panel-default">
                        <h3>User Registration</h3>
                        <div class="panel-body">
                            <form action="#">
                                <div class="form-group">
                                    <p class="col-md-12 col-sm-6">
                                        <label for="firstname" class="hidden-sm">First name</label>
                                        <input type="text" id="firstname" class="form-control"
                                            placeholder="First name" />
                                    </p>
                                    <p class="col-md-12 col-sm-6">
                                        <label for="lastname" class="hidden-sm">Last name</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="Last name" />
                                    </p>
                                </div>
                                <div class="form-group">
                                    <p class="col-md-12 col-sm-12">
                                        <label for="email" class="hidden-sm">Email address</label>
                                        <input type="text" id="email" class="form-control"
                                            placeholder="Email address" />
                                    </p>
                                </div>
                                <div class="form-group">
                                    <p class="col-md-12 col-sm-6">
                                        <label for="password" class="hidden-sm">Password</label>
                                        <input type="text" id="password" class="form-control"
                                            placeholder="Input password" />
                                    </p>
                                    <p class="col-md-12 col-sm-6">
                                        <label for="confirm" class="hidden-sm">Confirmation</label>
                                        <input type="text" id="confirm" class="form-control"
                                            placeholder="Input confirm" />
                                    </p>
                                </div>
                                <input type="submit" value="Register" class="btn btn-info btn-block" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
