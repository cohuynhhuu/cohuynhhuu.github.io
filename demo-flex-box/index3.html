<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Flexbox</title>
  <style>
    .menu {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #333;
      padding: 10px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h1>Menu giãn đều</h1>
<div class="menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
