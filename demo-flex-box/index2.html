<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Căn giữa tuyệt đối với Flexbox</title>
  <style>
    .center-box {
      display: flex;
      justify-content: center; /* Căn giữa theo trục X */
      align-items: center;     /* Căn giữa theo trục Y */
      height: 100vh;           /* Chiều cao full màn hình */
      background-color: #e0f7fa;
    }
    .item {
      width: 100px;
      height: 100px;
      background-color: #ff7043;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<h1>Căn giữa cả dọc & ngang</h1>
<div class="center-box">
  <div class="item">Hi!</div>
</div>

</body>
</html>
