<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper.js Responsive Card Slider</title>
  <!-- SwiperJS CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .swiper {
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }

    .swiper-slide {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .swiper-slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card-text {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <h2> Swiper.js Flexbox Slider Demo </h2>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://picsum.photos/seed/nature/300/200" alt="Nature">
        <div class="card-content">
          <h3 class="card-title">Thiên Nhiên</h3>
          <p class="card-text">Cảnh vật thiên nhiên đẹp.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/seed/city/300/200" alt="City">
        <div class="card-content">
          <h3 class="card-title">Thành Phố</h3>
          <p class="card-text">Thành phố nhộn nhịp, hiện đại.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/seed/forest/300/200" alt="Forest">
        <div class="card-content">
          <h3 class="card-title">Rừng Xanh</h3>
          <p class="card-text">Không khí trong lành, tự nhiên.</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/seed/tech/300/200" alt="Technology">
        <div class="card-content">
          <h3 class="card-title">Công Nghệ</h3>
          <p class="card-text">Thế giới số ngày càng phát triển.</p>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Pagination Dots -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- SwiperJS JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,               // Loop liên tục
      spaceBetween: 20,         // Khoảng cách giữa các slide
      slidesPerView: 1,         // Số slide hiển thị mặc định
      autoplay: {               // Auto play
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      breakpoints: {            // Responsive
        640: { slidesPerView: 2 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>

</body>

</html>
