<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- from login -->
    <div class="login">
        <div class="login__container container">
            <h1>Login</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-login-username" />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="input-login-password" />
                </div>
                <button type="submit" class="login__signInButton">Login</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Create new account?</a>
        </div>
    </div>
</body>
<script src="login.js"></script>

</html>
