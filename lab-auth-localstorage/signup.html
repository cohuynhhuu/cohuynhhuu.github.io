<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- form signup -->
    <div class="signup">
        <div class="signup__container container">
            <h1>Register</h1>
            <form onsubmit="signup(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-signup-username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-signup-password" />
                </div>
                <button type="submit" class="signup__signInButton">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
