<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h3 {
            color: #333;
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            width: 80px;
            height: 80px;
            font-size: 40px;
            margin: 5px;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover:not([disabled]) {
            background-color: #e0e0e0;
        }
        button:disabled {
            cursor: not-allowed;
        }
        table {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body style="text-align:center">
    <h3>TICTACTOE GAME</h3>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td><button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button></td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button></td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>
    </table>

    <script>
        // Global variables
        var flag = true; // true for X, false for O
        var count = 0;   // count clicks

        // Function to handle marking squares
        function mark(index) {
            var button = document.getElementsByTagName("button")[index];
            
            // Set the X or O and background color
            button.innerText = flag ? "X" : "O";
            button.style.backgroundColor = flag ? "aqua" : "yellow";
            
            // Disable the button
            button.setAttribute("disabled", "true");
            
            // Toggle player turn
            flag = !flag;
            
            // Increment click counter and check for game end
            count++;
            if(count == 8) {
                setTimeout(function() {
                    alert("Game over!");
                    location.reload();
                }, 100);
            }
        }
    </script>
</body>
</html>
